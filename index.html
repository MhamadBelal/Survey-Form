<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>survey-form</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter you Email" required /></label>
        <label for="number" id="number-label">Age
<span>(optional)</span><input type="number" id="number" min="10" max="99" placeholder="Age" /></label>

<label>Which option best describes your current role?
  <select id="dropdown">
    <option disabled selected>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
  <option>Other</option>
    </select>
  </label>
<p>Would you recommend freeCodeCamp to a friend?</p>
  <label class="choice"><input type="radio" name="recommendation" value="Definitely" class="inline"/> Definitely</label>
  <label class="choice"><input type="radio" name="recommendation" value="Maybe" class="inline" /> Maybe</label>
  <label class="choice"><input type="radio" name="recommendation" value="Not sure" class="inline" /> Not sure</label>

  <label>What is your favorite feature of freeCodeCamp?
  <select id="dropdown">
    <option disabled selected>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Communtiy</option>
    <option>Open Source</option>
    </select>
      </label>

   <p>What would you like to see improved? <span>(Check all that apply)</span></p>
    <label for="fornt-end" class="choice"><input type="checkbox" id="fornt-end" value="Front-end Projects" class="inline" /> Front-end Projects
      </label>
      <label for="back-end" class="choice"><input type="checkbox" id="back-end" value="Back-end Projects" class="inline" /> Back-end Projects
      </label>
      <label for="data-vis" class="choice"><input type="checkbox" id="data-vis" value="Data Visualization" class="inline" /> Data Visualization
      </label>
      <label for="challenges" class="choice"><input type="checkbox" id="challenges" value="Challenges" class="inline" /> Challenges
      </label>
      <label for="O-S-C" class="choice"><input type="checkbox" id="O-S-C" value="Open Source Community" class="inline" /> Open Source Community
      </label>
      <label for="G-H-R" class="choice"><input type="checkbox" id="G-H-R" value="Gitter help rooms" class="inline" /> Gitter help rooms
      </label>
      <label for="videos" class="choice"><input type="checkbox" id="videos" value="Videos" class="inline" /> Videos
      </label>
      <label for="city-meetups" class="choice"><input type="checkbox" id="city-meetups" value="City Meetups" class="inline" /> City Meetups
      </label>
      <label for="wiki" class="choice"><input type="checkbox" id="wiki" value="Wiki" class="inline" /> Wiki
      </label>
      <label for="forum" class="choice"><input type="checkbox" id="forum" value="Forum" class="inline" /> Forum
      </label>
      <label for="Add-courses" class="choice"><input type="checkbox" id="Add-courses" value="Additional Courses" class="inline" /> Additional Courses
      </label>


<label for="comments">Any comments or suggestions?
  <textarea id="comments"  placeholder="Enter you comment here..."></textarea>
  </label>

  <input type="submit" id="submit" value="Submit" />
      </form>
      </div>
    </body>
  </html>
